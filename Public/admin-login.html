<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTU E-Clinic — Admin Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="brand">
      <img src="ctu_logo.png" alt="CTU Logo" class="logo">
      <h1>CTU E-Clinic — Admin Login</h1>
    </header>

    <form id="loginForm" class="card" autocomplete="off">
      <input id="loginEmail" name="email" type="email" placeholder="Email" required />
      <input id="loginPassword" name="password" type="password" placeholder="Password" required />

      <!-- ✅ Admin role is hidden -->
      <input type="hidden" id="role" name="role" value="admin">

      <button type="submit" class="btn primary">Login</button>
      <p class="muted">Back to <a href="login.html">Student Login</a></p>
      <div id="msg" class="msg" role="status"></div>
    </form>
  </main>

  <script src="auth.js"></script>
</body>
</html>
