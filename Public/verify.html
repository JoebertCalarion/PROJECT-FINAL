<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification - CTU E-Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #800000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #FFB81C;
      border: none;
      border-radius: 6px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e0a913;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verification</h2>
    <form id="otpForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify</button>
    </form>
    <p id="msg"></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
