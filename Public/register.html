<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTU E-Clinic — Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="brand">
      <img src="ctu_logo.png" alt="CTU Logo" class="logo">
      <h1>CTU E-Clinic — Student Register</h1>
    </header>

    <form id="registerForm" class="card" autocomplete="off">
      <div class="row">
        <input id="firstname" name="firstname" placeholder="Firstname" required />
        <input id="middlename" name="middlename" placeholder="Middlename (optional)" />
      </div>
      <div class="row">
        <input id="lastname" name="lastname" placeholder="Lastname" required />
        <input id="ctuid" name="ctuid" placeholder="CTU ID" required />
      </div>
      <div class="row">
        <input id="schoolyear" name="schoolyear" placeholder="School year (e.g. 2024-2025)" />
          <!-- School Level dropdown -->
       <select id="schoollevel" name="schoollevel" required>
       <option value="" disabled selected>Select Year Level</option>
           <option value="1st Year">1st Year</option>
           <option value="2nd Year">2nd Year</option>
           <option value="3rd Year">3rd Year</option>
           <option value="4th Year">4th Year</option>
        </select>
        <!-- Course dropdown -->
        <select id="course" name="course" required>
          <option value="" disabled selected>Select Course</option>
          <option value="BSHM">BSHM</option>
          <option value="BSIT">BSIT</option>
          <option value="BTLED">BTLED</option>
          <option value="BSIE">BSIE</option>
          <option value="FISHERIES">FISHERIES</option>
        </select>
      </div>
      <div class="row">
        <input id="email" name="email" type="email" placeholder="Email" required />
      </div>
      <div class="row">
        <input id="password" name="password" type="password" placeholder="Password" required />
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required />
      </div>

      <button type="submit" class="btn primary">Register</button>
      <p class="muted">Already have an account? <a href="login.html">Login here</a></p>
      <div id="msg" class="msg" role="status"></div>
    </form>
  </main>

  <script src="auth.js"></script>
</body>
</html>
