<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTU E-Clinic — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="brand">
      <img src="ctu_logo.png" alt="CTU Logo" class="logo">
      <h1>CTU E-Clinic — Login</h1>
    </header>

    <form id="loginForm" class="card" autocomplete="off">
      <input id="loginEmail" name="email" type="email" placeholder="Email" required />
      <input id="loginPassword" name="password" type="password" placeholder="Password" required />

      <label for="role">Login as:</label>
      <select id="role" name="role" required>
        <option value="">-- Select role --</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="btn primary">Login</button>
      <p class="muted">New student? <a href="register.html">Register here</a></p>
      <div id="msg" class="msg" role="status"></div>
    </form>
  </main>

  <script src="auth.js"></script>
</body>
</html>
