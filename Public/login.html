<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CTU E-Clinic — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="brand">
      <img src="ctu_logo.png" alt="CTU Logo" class="logo">
      <h1>Login</h1>
      <p class="muted">Sign in with your CTU E-Clinic account.</p>
    </header>

    <form id="loginForm" class="card">
      <input id="loginEmail" type="email" placeholder="Enter your email" required />
      <input id="loginPassword" type="password" placeholder="Enter your password" required />

      <select id="role" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="btn primary">Login</button>
      <p id="msg" class="msg"></p>

      <!-- ✅ Forgot password link -->
      <p class="muted">
        <a href="forgot.html">Forgot Password?</a>
      </p>
    </form>

    <p class="muted">
      Don’t have an account? <a href="register.html">Register</a>
    </p>
  </main>

  <script src="auth.js"></script>
</body>
</html>
